<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>load</title>
	<link rel="stylesheet" href="../style/h-css-enter.css">
	<link rel="stylesheet" href="../style/bootstrap.css">
</head>
<body>
	<button class="btn btn-primary btn-lg load" data-toggle="modal" data-target=".enter">load</button>
	<div class="clear"></div>
	<div class="modal fade enter" style="display:none;">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<div class="imgss">
						<img class="logoImg1" src="../images/h-image-enter/logo.jpg" alt="zzz">	
						<img class="quitImg1" src="../images/h-image-enter/quit.jpg" alt="zzz">		
					</div>
					
					<div class="clear"></div>
					<div class="centers">
						<input type="text" placeholder="邮箱/手机/用户名" class="texts userName">
						<input type="text" placeholder="密码" class="texts passWord">
						<button class="loadBtn btn">登录</button>
					</div>
					
					<div class="losts">
						<ul>
							<li class="lostPass"><a href="">忘记密码</a></li>
							<li class="freeLogin">
								<label for="">还没有账号？</label>
								<a href="">免费注册</a>
							</li>
							<div class="clear"></div>
						</ul>			
					</div>
					<div class="otherss">
						<div></div>
						<span class="otherLoads">其他报名方式</span>
						<div></div>
					</div>
					<button class="dirLoadBtn btn">不登陆，直接报名&#62;</button>
				</div>
				<div class="modal-footer">
					
				</div>
			</div>
		</div>
	</div>



	<script src=../script/jquery.min.js></script>
	<script src=../script/bootstraps/modal.js></script>
	<script type="text/javascript">
		
	</script>
</body>
</html>
