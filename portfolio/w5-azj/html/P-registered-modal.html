<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册界面</title>
	<link rel="stylesheet" href="../style/p-css-registered.css">
	<link rel="stylesheet" href="../style/bootstrap.css">
</head>
<body>
	<button class="btn  btn-lg load" data-toggle="modal" data-target=".enter">注册</button>
	<div class="clear"></div>
	<div class="modal fade enter" style="display:none;">
		<div class="modal-dialog">
			<div class="modal-content modal-content888">
				<div class="modal-body modal-body888">	
					<div class="content888">
						<div class="header888">
							<img src="../images/p-image-bbyz/zclogol.jpg" class="logol888">
							<a href=""><img src="../images/p-image-bbyz/zctb.jpg" class="close888"></a>
							<div class="clear"></div>
						</div>
						<div class="clear"></div>
						<div class="banner888">
							<span class="phone-creat888">用手机注册</span>
						</div>
						<div class="container888">
							<div class="message888">
								<input type="text" class="email888" placeholder="请输入邮箱">
								<input type="text" class="username888" placeholder="用户名，4-16个字符，字母/中文/数字">
								<input type="text" class="password888" placeholder="设置密码">
								<input type="text" class="repassword888" placeholder="输入密码">
								<input type="text" class="pin888" placeholder="输入邀请码，可不填">
						    </div>
							<div class="fina888">
								<span class="agree888">注册视为同意</span>
								<span class="pro888">《爱自驾用户使用协议》</span>
								<button class="btn888">注册</button>
							</div>
							<div class="clear"></div>
							<div class="line888">
								<div class="line1888"></div>
								<span>其他报名方式</span>
								<div class="line2888"></div>
							</div>
						</div>
						<div class="clear"></div>
						<div class="footer888">
							<button class="btn888">快速登录></button>
						</div>
					</div>

				</div>			
			</div>
		</div>
	</div>
	<script src="../script/jquery.min.js"></script>
	<script src="../script/bootstraps/modal.js"></script>
</body>
</html>
